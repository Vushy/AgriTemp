<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="assets/css/userProfile.css" rel="stylesheet">
</head>
<body>
<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <h2>Dashboard</h2>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>

    <!-- Admin Profile Section (Bottom of the Sidebar) -->
    <div class="profile">
      <!-- Replace with a profile image or initials -->
      <img src="https://via.placeholder.com/150" alt="Admin Profile">
      <p>Admin</p>
    </div>
  </aside>

  <!-- Main content area -->
  <main class="main-content">
    <!-- Header -->
    <header class="header">
      <h1>Welcome to AgriTemp, User!</h1>
    </header>

    <!-- Widget Section -->
    <div class="widgets">
      <div class="widget">
        <h3>Temperature</h3>
        <p>45</p>
      </div>
      <div class="widget">
        <h3>Weather</h3>
        <p>rainy</p>
      </div>
      <div class="widget">
        <h3>Hot</h3>
        <p>67</p>
      </div>
    </div>
  </main>
</div>
</body>
</html>
